<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">

  <title>Control de Servidor</title>

</head>
<body>

  <div class="titulo">
    <h1>Rocket Team</h1>
  </div>

  <section class="top-section">

    <video src="./media/videoplayback.mp4" width="600px" height="250px" controls></video>

    <div class="botones">
      <div class="boton">
        <form id="encender-form">
          <button type="submit" name="fix">Encender Servidor</button>
        </form>
      </div>

      <form id="apagar-form" class="boton">
        <button type="submit" name="fix">Apagar Servidor</button>
      </form>

      <div class="boton">
        <form id="reiniciar-form">
          <button type="submit" name="fix">Reiniciar m√°quina</button>
        </form>
      </div>
    </div>
  </section>

  <div id="console-output" class="consola"></div>

  <a href="main2.html" style="color: rgb(90, 90, 90);">Checa we picale</a>
  <footer>Rocket Source 2024 &copy;</footer>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    socket.on('output', function(data) {
      const consoleOutput = document.getElementById('console-output');
      consoleOutput.innerHTML += data.replace(/\n/g, '<br>');
      consoleOutput.scrollTop = consoleOutput.scrollHeight;
    });

    document.getElementById('encender-form').addEventListener('submit', function(e) {
      e.preventDefault();
      fetch('/encender', { method: 'POST' })
        .then(response => response.text())
        .then(data => {
          console.log('Servidor encendido:', data);
        })
        .catch(error => console.error('Error al encender el servidor:', error));
    });

    document.getElementById('apagar-form').addEventListener('submit', function(e) {
      e.preventDefault();
      fetch('/apagar', { method: 'POST' })
        .then(response => response.text())
        .then(data => {
          console.log('Servidor apagado:', data);
        })
        .catch(error => console.error('Error al apagar el servidor:', error));
    });

    document.getElementById('reiniciar-form').addEventListener('submit', function(e) {
      e.preventDefault();
      fetch('/reiniciar', { method: 'POST' })
        .then(response => response.text())
        .then(data => {
          console.log('Servidor reiniciado:', data);
        })
        .catch(error => console.error('Error al reiniciar el servidor:', error));
    });
  </script>
</body>
</html>
